<link rel="stylesheet" href="form.component.css">
<div class="container">
    <h2>{{ isEdit ? 'Editar Voluntario' : 'Agregar Voluntario' }}</h2>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input [(ngModel)]="voluntario.nombre" name="nombre" type="text" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input [(ngModel)]="voluntario.apellido" name="apellido" type="text" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="correo">Correo</label>
        <input [(ngModel)]="voluntario.correo" name="correo" type="email" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="areaInteres">Área de Interés</label>
        <input [(ngModel)]="voluntario.area_interes" name="areaInteres" type="text" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="disponibilidadHoraria">Disponibilidad Horaria</label>
        <input [(ngModel)]="voluntario.disponibilidad_horaria" name="disponibilidadHoraria" type="text" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="cuotaHoras">Cuota de Horas (semanal/mensual)</label>
        <input [(ngModel)]="voluntario.cuota_horas" name="cuotaHoras" type="number" class="form-control">
      </div>
  
      <button type="submit" class="btn btn-primary">{{ isEdit ? 'Guardar Cambios' : 'Agregar Voluntario' }}</button>
      <button type="button" (click)="cancel()" class="btn btn-secondary">Cancelar</button>
    </form>
  </div>
